name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: amd64
            suffix: darwin-amd64
          - goos: darwin
            goarch: arm64
            suffix: darwin-arm64
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
          - goos: linux
            goarch: arm64
            suffix: linux-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w" -o tunn-${{ matrix.suffix }} .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tunn-${{ matrix.suffix }}
          path: tunn-${{ matrix.suffix }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Move binaries
        run: |
          mkdir -p release
          mv dist/tunn-darwin-amd64/tunn-darwin-amd64 release/
          mv dist/tunn-darwin-arm64/tunn-darwin-arm64 release/
          mv dist/tunn-linux-amd64/tunn-linux-amd64 release/
          mv dist/tunn-linux-arm64/tunn-linux-arm64 release/
          chmod +x release/*

      - name: Create checksums
        run: |
          cd release
          sha256sum tunn-* > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/tunn-darwin-amd64
            release/tunn-darwin-arm64
            release/tunn-linux-amd64
            release/tunn-linux-arm64
            release/checksums.txt
          generate_release_notes: true
